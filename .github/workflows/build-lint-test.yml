name: Build + Lint + Test

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: "8.8.0"

      - name: Use Node.js '18.12.1'
        uses: actions/setup-node@v2
        with:
          node-version: "18.12.1"
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ” Run Build
        run: pnpm run build

      - name: ğŸ¨ Run Lint
        run: npm run lint

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ§ª Run Tests in shell
        run: |
          node examples/upload-pinata-proxy.mjs
          bun examples/upload-pinata-proxy.mjs
          node examples/upload-pinata.mjs
          bun examples/upload-pinata.mjs
          node examples/upload-infura.mjs
          bun examples/upload-infura.mjs
