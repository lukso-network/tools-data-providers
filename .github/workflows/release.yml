name: Github + NPM Release

on:
  push:
    branches:
      - "main"

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: node
          bump-minor-pre-major: true
          default-branch: main

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: "8.8.0"

      - name: Use Node.js '18.12.1'
        uses: actions/setup-node@v2
        with:
          node-version: "18.12.1"
          registry-url: "https://registry.npmjs.org"
          scope: "@lukso"
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install

      # `npm run build:js` will also generate the auto-generated constants for methods, errors and events,
      # including extracting their devdocs and userdocs
      - name: Prepare artifacts to publish
        run: |
          pnpm run build

      - name: Colled documentation
        run: |
          pnpm run docs

      - name: Deploy
        # if: ${{ steps.release.outputs.release_created }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs

      - name: Publish on NPM
        if: ${{ steps.release.outputs.release_created }}
        run: pnpm turbo publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_KEY }}
